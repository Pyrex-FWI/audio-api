hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /oauth/redirect

hwi_oauth_connect:
    resource: "@HWIOAuthBundle/Resources/config/routing/connect.xml"
    prefix:   /oauth/connect

#hwi_oauth_login:
#    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
#    prefix:   /oauth/login

facebook_check:
    path: /oauth/connect/check-facebook

logout:
    path: /admin/logout
    prefix:   /{_locale}/
    requirements:
        _locale: '%locale_regex%'

certification:
    resource: "@AppBundle/Controller/Certification/"
    type:     annotation
    prefix:   /{_locale}/certification
    requirements:
        _locale: '%locale_regex%'

app:
    resource: "@AppBundle/Controller/"
    type:     annotation
    prefix:  /{_locale}/
    requirements:
        _locale: '%locale_regex%'